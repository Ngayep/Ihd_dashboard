<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Malaria Dashboard</h1>

    <div id="status-chart"></div>
    <div id="treatment-chart"></div>

    <script>
        fetch('/visualizations')
        .then(response => response.json())
        .then(data => {
            // Render the status chart
            const statusChart = JSON.parse(data.status_chart);
            Plotly.newPlot('status-chart', statusChart.data, statusChart.layout);

            // Render the treatment chart
            const treatmentChart = JSON.parse(data.treatment_chart);
            Plotly.newPlot('treatment-chart', treatmentChart.data, treatmentChart.layout);
        })
        .catch(error => console.error('Error loading visualizations:', error));
    </script>
</body>
</html>
